<h1>Products</h1>
<label>Product name</label>

        
<input  type="text" 
        class="form-control"
        [(ngModel)]="productName"
        (input)="checkProductName()"/>
<br>

<button class="btn btn-primary" [disabled]="!addProductAllowed" (click)="addProduct()">Add product</button>
<button class="btn btn-info" (click)="onDetails()" (click)="onLogs()">Details</button>

<hr>

<div class="col-xs-12">
    <a 
        href="#"
        class="list-group-item clearfix"
        *ngFor="let product of products">
        <div>
            <div class="row">
                <div class="col-xs-4">
                    {{ product.name }}
                </div>
                <div class="col-xs-4">
                    {{ product.price }} z≈Ç
                </div>
                <div class="col-xs-4">
                    <img src="{{ product.imgPath }}" alt="{{ product.name }}" class="img-responsive">
                </div>
            </div>
        </div>
    </a>
</div>


<div *ngFor="let log of logs; let i = index"
   [ngStyle]="{backgroundColor: i%2 === 0 ? 'lightgrey' : 'white'}">{{ i+1 }}. {{ log }}</div>
