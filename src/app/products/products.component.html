<h1>Products</h1>
<label>Product name</label>

        
<input  type="text" 
        class="form-control"
        [(ngModel)]="productName"/>

<br>

<button class="btn btn-primary" [disabled]="!addProductAllowed" (click)="addProduct()">Add product</button>
<button class="btn btn-info" (click)="onDetails()" (click)="onLogs()">Details</button>

<p *ngIf="showDetails">Details</p>

<p *ngFor="let log of logs">{{ log }}</p>


<app-product *ngFor="let product of products"></app-product>
