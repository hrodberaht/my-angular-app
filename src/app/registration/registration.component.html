<label>Email adres</label>
<input type="text"
        [(ngModel)]="emailAdress"
        (input)="emailEntered()"/>
<br>
<p *ngIf="emailAdress !== '' && emailAdress !== 'email@gmail.com'">This isn't correct email</p>
<label>Password</label>
<input type="text"/>
<br>
<button class="btn btn-primary" (click)="clearEmail()" [disabled]="!onEmailEnter">Register</button>
